<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: black;
        }

        canvas {
            display: block;
            background: #70c5ce;
            width: 450px; /* Set fixed width */
            height: 800px; /* Set fixed height */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        // Function to adjust canvas size based on fixed width and height
        function resizeCanvas() {
            const canvas = document.getElementById('gameCanvas');
            
            // Set fixed width and height
            const fixedWidth = 450;
            const fixedHeight = 850;

            // Assign the fixed width and height
            canvas.width = fixedWidth;
            canvas.height = fixedHeight;
        }

        // Call resizeCanvas to adjust canvas size on load
        resizeCanvas();

        // Add event listener to resize canvas when the window is resized
        window.addEventListener('resize', resizeCanvas);
    </script>

    <script src="game.js"></script>
</body>
</html>
