<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            display: block;
            background: #70c5ce;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        // Function to adjust canvas size based on the aspect ratio (450x800)
        function resizeCanvas() {
            const canvas = document.getElementById('gameCanvas');
            const aspectRatio = 450 / 800; // Aspect ratio: 450 width to 800 height

            // Calculate the height based on the window height
            const windowHeight = window.innerHeight;
            const calculatedHeight = windowHeight;

            // Calculate the width to maintain the aspect ratio
            const calculatedWidth = calculatedHeight * aspectRatio;

            // If the calculated width exceeds window width, adjust it based on window width
            if (calculatedWidth > window.innerWidth) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerWidth / aspectRatio;
            } else {
                canvas.width = calculatedWidth;
                canvas.height = calculatedHeight;
            }
        }

        // Call resizeCanvas to adjust canvas size on load
        resizeCanvas();

        // Add event listener to resize canvas when the window is resized
        window.addEventListener('resize', resizeCanvas);
    </script>

    <script src="game.js"></script>
</body>
</html>
